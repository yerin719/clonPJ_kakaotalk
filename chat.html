<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KaKaoClone</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="fixBar">
      <div class="statusBar">
        <div class="statusBar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="statusBar__column">
          <span>07:19</span>
        </div>
        <div class="statusBar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="headerBar">
        <span class="header__title">Chats</span>
        <ul class="headerBar__menuList">
          <li class="headerBar__menuIcon">
            <a href="#"><i class="fas fa-search fa-lg"></i></a>
          </li>
          <li class="headerBar__menuIcon">
            <a href="#"><i class="fas fa-music fa-lg"></i></a>
          </li>
          <li class="headerBar__menuIcon">
            <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
          </li>
        </ul>
      </header>
    </div>

    <div class="main-screen">
      <a href="chatting.html">
        <div class="user-component">
          <div class="user-component-column">
            <img
              class="user-component-img user-component-img"
              src="https://lh3.googleusercontent.com/ogw/ADGmqu86SPeUBH4pptIeigjkYlYt4UnRDW-dAWAcw9mu=s192-c-mo"
            />
            <div class="user-component-text">
              <h4 class="user-component-title user-component-title">
                KakaoClone
              </h4>
              <h6 class="user-component-subtitle">
                pleas cheak My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component-column user-component-column-col">
            <span class="user-component-noti notiTime">07:19</span>
            <span class="badge">1</span>
          </div>
        </div></a
      >
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notiNum badge">1</span>
          <a class="nav__link" href="chat.html"
            ><i class="fas fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noti"> </span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/0b25d3ca20.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
