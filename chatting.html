<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KaKaoClone</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body id="chatting-screen">
    <div class="fixBar">
      <div class="statusBar chatting-screen-color">
        <div class="statusBar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="statusBar__column">
          <span>07:19</span>
        </div>
        <div class="statusBar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="alt-headerBar">
        <a href="#" onclick="history.back(); return false">
          <i class="fas fa-angle-left fa-2x"></i
        ></a>
        <span class="alt-header__title">Lee Yerin</span>
        <div class="alt-header__icons">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars fa-lg"></i>
        </div>
      </header>
    </div>

    <div class="main-screen chatting-main-screen">
      <div class="timeStamp"><span>Thursday, September 03, 2020</span></div>

      <div class="friends-chat">
        <img
          src="https://lh3.googleusercontent.com/ogw/ADGmqu86SPeUBH4pptIeigjkYlYt4UnRDW-dAWAcw9mu=s192-c-mo"
        />
        <div class="friend-chat-column">
          <span class="chat-name gray">Lee Yerin</span>
          <div class="friend-chat-content-box">
            <span class="chat-content chat-content-friend">Hi!</span
            ><span class="chat-time gray">21:27</span>
          </div>
        </div>
      </div>

      <div class="user-chat">
        <span class="chat-time gray">21:27</span>
        <span class="chat-content chat-content-user">Hi:)</span>
      </div>
    </div>

    <form class="messege-bar">
      <i class="far fa-plus-square gray fa-lg"></i>
      <div class="messege-bar__messegeBox">
        <input type="text" />
        <div class="messege-bar__messegeBox-icon">
          <i class="far fa-smile gray fa-lg"></i>
          <a class="send-btn" href="#"
            ><span>↑</span></i
          ></a>
        </div>
      </div>
    </form>
    <div class="no-mobile">
      <span>스크린 사이즈를 줄여주세요(휴대폰 처럼)</span>
      <div>
    <script
      src="https://kit.fontawesome.com/0b25d3ca20.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
